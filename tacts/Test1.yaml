# --- 전술 기본 정보 ---
이름: 기초 전술 템플릿
설명: |
  전술 기초를 위한 템플릿입니다.
작성자: 홍길동

# --- 기본 설정 ---
설정:
  시작일:               # YYYY-MM-DD 형식, 미설정시 최대한 과거 시점을 사용
  종료일:               # YYYY-MM-DD 형식, 미설정시 현재 시점을 사용
  초기자본: 10000       # 초기자본, 미설정시 1000000
  기준통화: USD         # 기준통화, 미설정시 USD
  수수료:               # 수수료 구조, 미설정시 수수료 없음
    유형: 비율          # 비율, 계약당, 고정
    값: 0.02            # 비율일 경우 %, 계약당/고정의 경우 금액

# --- 변수 정의 ---
# 백테스팅에 사용될 변수 목록입니다.
변수:
  - 이름: 200일-이평
    값: (SPY 종가) 200일 단순 이동평균
  - 이름: 200일-이평-돌파
    값: (SPY 종가) > 200일-이평

# --- 포트폴리오 정의 ---
# 티커는 Yahoo Finance의 티커를 입력하세요.
# [https://finance.yahoo.com/]에서 검색할수 있습니다.
# 예) 삼성전자: 005930.KS
포트폴리오: |
  만약 200일-이평-돌파 이면
    { "SPY": 60, "AGG": 40 }
  아니면
    { "SPY": 40, "AGG": 60 }
